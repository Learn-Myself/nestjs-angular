<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/articles']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h5>Title</h5></mat-card-title>
      <mat-card-subtitle>{{article.title}}</mat-card-subtitle>

      <mat-card-title><h5>Author</h5></mat-card-title>
      <mat-card-subtitle>{{article.author}}</mat-card-subtitle>

      <mat-card-title><h5>Description</h5></mat-card-title>
      <mat-card-subtitle>{{article.description}}</mat-card-subtitle>

      <mat-card-title><h5>Content</h5></mat-card-title>
      <mat-card-subtitle>{{article.content}}</mat-card-subtitle>

      <mat-card-title><h5>UpdateAt</h5></mat-card-title>
      <mat-card-subtitle>{{article.updatedAt}}</mat-card-subtitle>
    </mat-card-header>
   <!-- <mat-card-content>
      <h3>Description: {{article.description}}</h3>
      <p>Content: {{article.content}}</p>
    </mat-card-content>-->
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-article', article._id]"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteArticle(article._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
